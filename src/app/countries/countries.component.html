<h2>I miei stati</h2>
<ul class="heroes">
  <li *ngFor="let country of countries">
    <a routerLink="/country/{{country.alpha2Code}}">
      <span class="badge"
            [ngStyle]="{'background-image' : 'url(' + country.flag + ')' } ">
            &nbsp;
      </span>
    </a> <i [spinning-star]="country" (click)="countryService.toggleFavourite(country.alpha2Code)"></i>
     <a routerLink="/country/{{country.alpha2Code}}">
        {{country.name}} [{{country.alpha2Code}}]
    </a>
  </li>
</ul>

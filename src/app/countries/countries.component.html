<h2>I miei stati</h2>
<ul class="heroes">
  <li *ngFor="let country of countries"
      [class.selected]="country === selectedCountry"
      (click)="onSelect(country)">
    <span class="badge">{{country.alpha2Code}}</span> {{country.name}}
  </li>
</ul>

<app-country *ngIf="selectedCountry" [country]="selectedCountry"></app-country>

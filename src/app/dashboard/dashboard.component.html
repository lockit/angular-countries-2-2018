My favourite countries
<h3>Top Countries</h3>
<div class="grid grid-pad">
  <a *ngFor="let country of countries"
      routerLink="/country/{{country.alpha2Code}}"
      class="col-1-4">
    <div class="module hero" [ngStyle]="{'background-image' : 'url(' + country.flag + ')' } ">
      <h4>{{country.name}}</h4>
    </div>
  </a>
</div>
